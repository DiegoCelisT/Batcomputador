<article id="Busca" *ngIf="Home == true">
  <form #meuForm="ngForm" (ngSubmit)="onSubmit(meuForm)">
			<div>
				<input type="text" name="palavras_chave" required ngModel placeholder="O que você está procurando?"> 
			</div>
			<button type="submit">BUSCAR</button>
  </form>
</article>

<article id = "Resultados" *ngIf="Home == false">
  <button id="buttonHome"  type="button" (click)="limpar ()">
  Buscar mais!
  </button>
  <h1>Resultados</h1>    
  <div>
    <img *ngFor="let i of resultados.data" [src]="i.images.fixed_width.url">
  </div>    
</article>
